<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>

    <style>
        .pink {
            background: pink;
        }
    </style>
</head>
<body>
    <button>Click Me</button><br>
    <p>No one clicks me</p><br>

<ul>
  <li>Hello</li>
  <li>World</li>
  <li>Ayeeee</li>
</ul> 

<button id="change">Red</button>

<button id="changeBtn">Pink</button>

<script>

var button = document.querySelector("button");
var paragraph = document.querySelector("p");

button.addEventListener("click", function() {
  alert('texts about to be changed')
  // paragraph.textContent = "Someone just clicked me";
  paragraph.style.color = "red";
})

// UL 
var list = document.querySelectorAll("li");

for( i = 0; i < list.length; i++ ){
  
  list[i].addEventListener("click", function() {
    this.style.color = "green";
  })
}

// Change bg color
var button_2 = document.querySelector("#change");
var isRed = false;

button_2.addEventListener("click", function() {
  
  // If white
  if ( isRed ) {
    
    document.body.style.background = "white";
    
  } else {
    
    document.body.style.background = "red";
    // this.style.background = "green";   
  }
  
  isRed = !isRed;

})

// Or use ClassLust + CSS toggle

var button_3 = document.querySelector("#changeBtn");

button_3.addEventListener("click", function() {
  document.body.classList.toggle("pink");
})

</script>
</body>
</html>
