<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Demo</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>jQuery Demo</h1>
    <h2 id="new">New face</h2>
    <ul>
        <li id="paris">Paris</li>
        <li id="greece">Greece <a href="https://google.com">Google</a></li>
        <li id="japan">Japan</li>
    </ul>

    <!-- jQuery -->
    <script>

        // Object 
        var styles = {
            color: "green",
            background: "pink"
        }
        $("h1").css(styles);
        
        $("#new").css("background", "green")
        
        $("li").css({
            fontSize: "17px",
            color: "red",
            background: "teal"
        })
    </script>
</body>
</html>
